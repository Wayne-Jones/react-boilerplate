version: 2
updates:
- package-ecosystem: npm
  directory: "/client"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: eslint
    versions:
    - 7.18.0
    - 7.19.0
    - 7.20.0
    - 7.21.0
    - 7.22.0
    - 7.23.0
    - 7.24.0
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: eslint-plugin-react
    versions:
    - 7.22.0
    - 7.23.0
    - 7.23.1
  - dependency-name: react-scripts
    versions:
    - 4.0.2
  - dependency-name: node-notifier
    versions:
    - 8.0.1
- package-ecosystem: npm
  directory: "/api"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
